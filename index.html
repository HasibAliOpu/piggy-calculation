<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Bank!</title>
    <!-- Tailwind cdn link  -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-rose-200">
     <header class="text-center text-4xl font-semibold mt-5 ">
         <span class="">Your Bank</span> 
     </header>
     <main>
         <section class="">
             <div class="grid lg:grid-cols-2">
                 <div class="bg-blue-200">
                    <img src="images/Piggy bank-amico.png" alt="">
                 </div>
                 <div class="bg-yellow-200 flex justify-center align-center font-bold">
                     <div class="my-8 bg-green-300 p-8 rounded-lg">
                     <p class="text-center font-semibold text-3xl">Income</p>
                     <div class="my-4">
                         <span>Income: </span>
                         <input type="text" id="incomeInput">
                     </div>
                     <p class="text-lg text-center">Expenses</p>
                     <div class="my-4 pl-4">
                         <span>Food: </span>
                         <input type="text" id="foodInput">
                     </div>
                     <div class="my-4 pl-5">
                         <span>Rent: </span>
                         <input type="text" id="rantInput">
                     </div>
                     <div class="my-4">
                         <span>Clothes: </span>
                         <input type="text" id="clothesInput">
                     </div>
                     <button id="calculate-btn" class="bg-blue-400 text-white py-1 px-12 rounded-lg ml-12 my-4 font-semibold">Calculate</button>
                     <p class="text-center">
                    Total Expenses: <span id="expenses-total">00</span>
                </p>
                 <p class="text-center my-2">
                Balance: <span id="balance-total">00</span>
                </p>
                 <div>
                     <input type="text" id="saving-input" class="w-24">  %  <button id="save-btn" class="bg-blue-400 text-white px-12  font-semibold">Save</button>
                </div>
                 <p class="text-center my-3">
                     Saving Amount: <span id="saving-amount">00</span>
                    </p>
                 <p class="text-center">
                     Remaining Balance: <span id="total-amount">00</span>
                    </p>
                    </div>
                 </div>
             </div>
         </section>
     </main>

     <script src="app.js"></script>
</body>
</html>
