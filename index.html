<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piggy! Bank</title>
    <!-- Tailwind cdn link  -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-rose-300">
     <header class="text-center text-5xl font-semibold mt-5 ">
        <span class="text-white font-bold"> Piggy </span> Bank!<span class="text-white">!</span>  
     </header>
     <main>
         <section class="">
             <div class="grid lg:grid-cols-2 gap-8 p-8">
                 <div class="bg-blue-200 rounded-lg">
                    <img src="images/Piggy bank-amico.png" alt="">
                 </div>
                 <div class="bg-yellow-200 flex justify-center align-center font-semibold rounded-lg">
                     <div class="my-8 bg-green-300 p-8 rounded-lg">
                     <p class="text-center font-semibold text-2xl text-white">Income</p>

                     <div class="my-4">
                         <span>Income: </span>
                         <input type="text" id="income-input" class="rounded border-2">
                     </div>
                     <p class="text-center font-semibold text-2xl text-white">Expenses</p>
                     <div class="my-4 pl-4">
                         <span>Food: </span>
                         <input type="text" id="food-input" class="rounded border-2">
                     </div>
                     <div class="my-4 pl-5">
                         <span>Rent: </span>
                         <input type="text" id="rant-input" class="rounded border-2">
                     </div>
                     <div class="my-4">
                         <span>Clothes: </span>
                         <input type="text" id="clothes-input" class="rounded border-2">
                     </div>
                     <button id="calculate-btn" class="bg-blue-500 text-white py-1 px-12 rounded-lg ml-12 my-4 font-semibold">Calculate</button>
                     <p class="text-center">
                    Total Expenses: <span id="expenses-total">00</span>
                </p>
                 <p class="text-center my-2">
                Balance: <span id="balance-total">00</span>
                </p>
                 <div>
                     <input type="text" id="saving-input" class="rounded border-2 text-center w-24">  %  <button id="save-btn" class="bg-blue-500 text-white px-12 rounded font-semibold">Save</button>
                </div>
                 <p class="text-center my-3">
                     Saving Amount: <span id="saving-amount">00</span>
                    </p>
                 <p class="text-center">
                     Remaining Balance: <span id="remaining-balance">00</span>
                    </p>
                    </div>
                 </div>
             </div>
         </section>
     </main>

     <script src="app.js"></script>
</body>
</html>
